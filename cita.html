<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Wilson Juma" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./fonts/bootstrap-icons-1.11.3/font/bootstrap-icons.css"
    />
    <title>Administrador de pacientes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-capitalize" href="#">Administrador</a>

        <ul class="navbar-nav me-auto d-flex flex-row">
          <li class="nav-item">
            <a class="nav-link active text-capitalize" href="cita.html"
              >Cita
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="#">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="medico.html">Medicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-capitalize" href="consulta.html"
              >Consultas</a
            >
          </li>
        </ul>
        <button type="button" class="btn btn-info text-capitalize mx-2">
          Acceder
        </button>
        <button type="button" class="btn btn-outline-info text-capitalize">
          Registrate
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="text-center">Administrador de pacientes</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <div class="card border-light">
            <div class="card-header">
              <h3 class="text-capitalize card-title">Nueva cita</h3>
            </div>
            <div class="card-body">
              <form id="cita__formulario" class="mt-3">
                <div class="mb-3" id="caja-de-alertas"></div>
                <div class="mb-3">
                  <label for="paciente">Nombre</label>
                  <input
                    id="nombre"
                    name="nombre"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="fecha">Fecha</label>
                  <input
                    id="fecha"
                    name="fecha"
                    type="date"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="hora">Hora</label>
                  <input
                    id="hora"
                    name="hora"
                    type="time"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="medico">Asignar a médico</label>
                  <select id="medico" name="medico" class="form-select">
                    <option value="1">Dr. Juan Pérez</option>
                    <option value="2">Dra. María López</option>
                    <option value="3">Dr. Carlos Rodríguez</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="sintomas">Síntomas</label>
                  <textarea
                    id="sintomas"
                    rows="6"
                    name="sintomas"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">
                    Agregar cita
                  </button>
                  <button type="reset" class="btn btn-danger">
                    Limpiar
                    <i class="bi bi-"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <button id="fetch-citas-btn" class="btn btn-info mb-3">
            Refrescar
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <div id="citas-container"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/cita.js"></script>
  </body>
</html>
